<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <caption>Rich Dudes</caption>
    <table>
        <thead>
            <tr>
                <!-- table head -->
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <!-- table row -->
        <tr>
            <!-- table data -->
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>1000$</td>
        </tr>
        <tr>
            <!-- table data -->
            <td>Mark Zuckerberg</td>
            <td>Facebook</td>
            <td>1300$</td>
        </tr>
        <tr>
            <!-- table data -->
            <td>Steve Jobs</td>
            <td>Apple</td>
            <td>1200$</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
